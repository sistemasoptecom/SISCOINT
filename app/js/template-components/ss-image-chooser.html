<div class="ss-img-choo">
    <div class="ss-img-choo-title" style="padding-bottom:15px;"><span>{{imgchoo.title}}</span></div>
    <div class="ss-img-choo-body">
        <img id="{{imgchoo.id_img}}" src="{{uploadme}}" />
    </div>
    <div class="ss-img-choo-footer" style="padding-top:15px;">
        <input  type="file" fileread="uploadme" id="{{imgchoo.id_file}}" class="form-control" disabled="disabled"/>
    </div>
</div>
