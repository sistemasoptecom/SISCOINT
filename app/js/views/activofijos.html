<div ng-controller="ActivosFijosController" class="window-wrapper">
	<div class="window-body">
		<form id="activos" name="activos" class="form-horizontal" autocomplete="off">
			<div class="col-xs-3"></div>
			<div class="col-xs-6">
				<div class="col-xs-12" style="margin-top:60px;">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">ARTICULO</h3>
						</div>
                        <div class="panel-body">
                            <div class="col-xs-12 col-md-3">
                                <label>Tipo<span class="req">*</span></label>
                                <select class="form-control" ng-model="json.tipo_articulo" ng-required="true" name="TIPO" id="tipo">
                                    <option value="1">DEVOLUTIVO</option>
                                    <option value="2">ACTIVO FIJO</option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-md-4" ng-if="json.tipo_articulo == 2">
                                <label>Activo Fijo</label>
                                <input type="text" ng-model="json.af" class="form-control" name="af">
                            </div>
                            <div class="col-xs-12 col-md-4 col-sm-8">
                                <label>Imei/Serial/Inv<span class="req">*</span></label>
                                <input type="text" ng-model="json.imei" ng-required="true" id="imei" ng-blur="Validate_imei()" class="form-control" name="PRIMER NOMBRE">
                            </div>
                            <div class="col-xs-12 col-md-4 col-sm-8">
                                <label>Nuevo Imei</label>
                                <input type="text" ng-model="json.nuevo_imei" id="nuevo_imei" class="form-control">
                            </div>
                            <div class="col-xs-12 col-md-2 col-sm-4">
                                <label>Codigo</label>
                                <input type="text" readonly ng-model="json.cod_articulo" id="nuevo_imei" class="form-control">
                            </div>
                            <div class="col-xs-12 col-md-6 col-sm-8">
                                <label>Descripcion</label>
                                <input type="text" readonly ng-model="json.descripcion" id="nuevo_imei" class="form-control">
                            </div>
                            <div class="col-xs-12">
                                <div class="col-xs-6" ng-if="json.tipo_articulo == 1">
                                    <label>Descripcion<span class="req">*</span></label>
                                    <ss-busqueda-rapida data="dataarticulos" resultado="rsarticulos" key="key"></ss-busqueda-rapida>
                                </div>
                                <div class="col-xs-6" ng-if="json.tipo_articulo == 2">
                                    <label>Descripcion<span class="req">*</span></label>
                                    <ss-busqueda-rapida data="dataarticulos_activosfijos" resultado="rsarticulos_activosfijos" key="key3"></ss-busqueda-rapida>
                                </div>
                                <div class="col-xs-6" ng-show="false" ng-if="json.tipo_articulo == 2">
                                    <label>Descripcion af antiguos<span class="req">*</span></label>
                                    <ss-busqueda-rapida data="dataactivosold" resultado="rsactivosold" key="key4"></ss-busqueda-rapida>
                                </div>
                                <div class="col-xs-6">
                                    <label>Centro de costo<span class="req">*</span></label>
                                    <ss-busqueda-rapida data="datacentro" resultado="rscentro" key="key1"></ss-busqueda-rapida>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-4 col-sm-8" ng-if="json.tipo == 1 || json.tipo == 2">
                                <label>Linea<span class="req">*</span></label>
                                <input type="text" ng-model="json.linea" ss-max="10" id="linea" class="form-control" name="PRIMER NOMBRE">
                            </div>
                            <div class="col-xs-12 col-md-4 col-sm-8" ng-if="json.tipo == 1 || json.tipo == 2">
                                <label>Linea activa</label>
                                <input type="text" ng-model="json.linea_activa" ss-max="10" id="linea_act" class="form-control" name="PRIMER NOMBRE">
                            </div>
                            <div class="col-xs-12 col-md-4 col-sm-8">
                                <label>Factura</label>
                                <input type="text" ng-model="json.factura" ng-init="json.factura=''" id="fact" class="form-control">
                            </div>
                            <div class="col-xs-12 col-md-4 col-sm-8">
                                <label>Causacion</label>
                                <input type="date" ng-model="json.causacion" id="causacion" class="form-control">
                            </div>
                            <div class="col-xs-12 col-md-4 col-sm-8">
                                <label>Valor<span class="req">*</span></label>
                                <input type="text" ng-model="json.valor" ng-init="json.valor=''" id="val" class="form-control">
                            </div>
                            <div class="col-xs-12 col-md-6 col-sm-8">
                                <label>Observacion</label>
                                <textarea class="form-control" ng-model="json.observacion" ng-init="json.observacion=''" name="observacion"></textarea>
                            </div>
                            <div class="col-xs-3" ng-show="show_estado">
                                <label>Estado</label>
                                <select class="form-control" ng-model="json.estado" name="tipo">
                                    <option value="3">BAJA</option>
                                    <option value="4">HURTO</option>
                                    <option value="5">REPARACION</option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-md-4 col-sm-8" ng-show="show_estado">
                                <label>Fecha estado</label>
                                <input type="date" ng-model="json.fecha_estado" ng-init="json.fecha_estado=''" id="fecha_estado" class="form-control">
                            </div>

                            <div class="col-xs-1">
                                <label>EXPORTAR</label>
                                <a class="no-print" id="test" ng-click="generar_informe();">
                                    <img src="img/Excel_15.png" style="height:30px;display:block;cursor:pointer" />
                                </a>
                            </div>

                        </div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="window-footer">
		<ss-barra formulario="#activos"
				  showbtn="showbtn"
				  disabledbtn="disabledbtn"
				  nuevo="nuevo()"
				  editar="editar()"
				  guardar="guardar()"
				  actualizar="actualizar()"
				  eliminar="eliminar()">
		</ss-barra>
		<ss-buscador data="dataActivos" resultado="rsActivos"></ss-buscador>
	</div>
</div>
<script>
    $("#btnexport").click(function (e) {
        exclude: ".table .table-bordered",
            window.open('data:application/vnd.ms-excel,' + $('#dvData').html());
        e.preventDefault();
    });
</script>
