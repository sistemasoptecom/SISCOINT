<div ng-controller="Solicitud_Presion_Presupuestal_Controller" class="window-wrapper">
    <div class="window-body">
        <form id="presion_presu" name="presion_presu" class="form-horizontal" autocomplete="off">
            <div class="col-xs-12">
                <div class="col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">PRESION PRESUPUESTAL</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-xs-12 col-md-3 col-sm-8">
                                <label>USUARIO<span class="req">*</span></label>
                                <input type="text" ng-model="json.usuario" class="form-control" readonly>
                            </div>
                            <div class="col-xs-12">
                                <label>JUSTIFICACION<span class="req">*</span></label>
                                <textarea class="form-control" ng-model="json.justificacion"></textarea>
                            </div>
                            <div class="col-xs-12 col-md-4 col-sm-8">
                                <label>INGRESOS<span class="req">*</span></label>
                                <input type="number" ng-model="json.ingresoS" ng-required="true" id="pnombre" class="form-control" name="INGRESO">
                            </div>
                            <div class="col-xs-12 col-md-4 col-sm-8">
                                <label>COSTOS</label>
                                <input type="number" ng-model="json.costos"  id="costos" class="form-control" name="COSTOS">
                            </div>
                            <div class="col-xs-12 col-md-4 col-sm-8">
                                <label>UTILIDAD BRUTA</label>
                                <input type="number" ng-model="json.utilidad"  id="costos" class="form-control" name="UTILIDAD">
                            </div>
                            <div class="col-xs-12 col-md-4 col-sm-8">
                                <label>OBJETO<span class="req">*</span></label>
                                <input type="text" ng-model="json.objeto" ng-required="true" id="objeto" class="form-control" name="OBJETO">
                            </div>
                            <div class="col-xs-3">
                                <label>DEPENDENCIA SOLICITANTE<span class="req">*</span></label>
                                <ss-busqueda-rapida data="dataccosto" resultado="rsccosto" key="key"></ss-busqueda-rapida>
                            </div>
                            <div class="col-xs-12">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">AREA RESPONSABLE DEL GASTO</h3>
                                    </div>
                                    <div class="panel-body">
                                        <table class="table table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th>CECO</th>
                                                    <th>CUENTA CONTABLE</th>
                                                    <th>RUBRO</th>
                                                    <th>DISPONIBLE</th>
                                                    <th>VALOR</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td class="cursor"><input readonly class="form-control cursor" id="articulo" ng-model="json2.ccosto" /></td>
                                                    <td><input readonly class="form-control" ng-model="json2.cuenta" /></td>
                                                    <td><input readonly class="form-control" ng-model="json2.rubro" /></td>
                                                    <td><input readonly class="form-control" ng-model="json2.disponible" /></td>
                                                    <td><input type="number" class="form-control" ng-model="json2.valor" /></td>
                                                    <td style="text-align:center" ng-show="sh_add">
                                                        <button type="button" class="btn btn-primary btn-circle" ng-click="add()" id="add">
                                                            <i class="glyphicon glyphicon-plus"></i>
                                                        </button>
                                                    </td>
                                                    <td style="text-align:center" ng-show="sh_update">
                                                        <button type="button" class="btn btn-primary btn-circle" ng-click="confir_edit()" id="add">
                                                            <i class="glyphicon glyphicon-ok"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                                <tr ng-repeat="item in tabla" ng-class="trdell" ng-init="show=true">
                                                    <td>{{item.ccosto}}</td>
                                                    <td>{{item.cuenta}}</td>
                                                    <td>{{item.rubro}}</td>
                                                    <td>{{formatnumber(item.disponible)}}</td>
                                                    <td>{{formatnumber(item.valor)}}</td>
                                                    <td style="text-align: center;" ng-show="sh_edit">
                                                        <button type="button" class="btn btn-primary btn-circle" ng-click="load_edit(item,$index)" id="add"><i class="glyphicon glyphicon-pencil"></i></button>
                                                    </td>
                                                    <td style="text-align: center;" ng-show="sh_add">
                                                        <span class="btn btn-danger btn-xs" ng-show="show" ng-disabled="delete" ng-click="deleteGrilla($index)">
                                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                                            Remover
                                                        </span>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="col-xs-3" style="float:right">
                                            <div class="col-xs-5" style="color:red;font-size:20px;font-family:monospace"><b>VALOR TOTAL:</b></div>
                                            <div class="col-xs-2"><span style="color:red;font-size:20px;font-family:monospace">{{formatnumber(json.vlr_total)}}</span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="window-footer">
        <ss-barra formulario="#presion_presu"
                  showbtn="showbtn"
                  disabledbtn="disabledbtn"
                  nuevo="nuevo()"
                  editar="editar()"
                  guardar="guardar()"
                  actualizar="actualizar()"
                  eliminar="eliminar()">
        </ss-barra>
        <ss-buscador data="dataBuscador_objeto" resultado="resultado_objeto"></ss-buscador>
    </div>
</div>
