<div ng-controller="recortepedidos_controller" class="window-wrapper">
    <div class="window-body">
        <form id="reporte" name="reporte" class="form-horizontal no-print" autocomplete="off">
            <div class="col-xs-12">
                <div class="col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Recorte de pedidos</h3>
                        </div>
                        <div class="panel-body">
                            <button  type="button" class="btn btn-primary btn-imprimir" ng-click="search_pro()" id="brNombre" style="width:90px"> Buscar pedido </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        
    </div>
    <div class="no-print">
        <div class="waiting-wrapper" ng-class="openWai ? 'open' : ''">
            <div class="waiting">
                <img src="fonts/animatedEllipse.gif" />
                El servidor esta procesando la informacion
            </div>
        </div>
    </div>
    <div class="no-print">
        <div class="waiting-wrapper" ng-class="showsrp ? 'open' : ''">
            <div class="waiting">
                <div id="modal" style="z-index:3000" class="sv-modal-wrapper no-print" ng-class="openModalPRO ? 'active':''">
                    <div class="sv-modal">
                        <div class="sv-modal-head">
                            <label style="color:#fff">VISUALIZACION DE SRP</label>
                            <button style="color:red" ng-click="closePRO()" class="btn btn-default btn-xs"><b>X</b></button>
                        </div>
                        <div class="sv-modal-body">
                            <div class="sv-content">
                                <div class="col-xs-12">
                                    <div class="col-xs-12">
                                        <div class="panel panel-primary">
                                            <div class="panel-heading">
                                                <h3 class="panel-title">PEDIDO</h3>
                                            </div>
                                            <div class="panel-body">
                                                <div class="col-xs-6">
                                                    <div class="col-xs-3">
                                                        <label>Nro. SRP</label>
                                                        <span style="color:red;font-size:30px;font-family:monospace">{{json3.nro_srp}}</span>
                                                    </div>
                                                    <div class="col-xs-4">
                                                        <label>Fecha</label>
                                                        <input type="date" ng-model="json3.fecha" readonly class="form-control" />
                                                    </div>
                                                    <div class="col-xs-5">
                                                        <label>Usuario</label>
                                                        <input class="form-control" type="text" ng-model="json3.usuario" readonly />
                                                    </div>

                                                    <div class="col-xs-12">
                                                        <label>Proveedor<span class="req">*</span></label>
                                                        <ss-busqueda-rapida data="dataproveedor" resultado="rsproveedor" key="key3"></ss-busqueda-rapida>
                                                    </div>
                                                    <div class="col-xs-12">
                                                        <label>Centro de costo<span class="req">*</span></label>
                                                        <ss-busqueda-rapida data="dataccosto" resultado="rsccosto" key="key2"></ss-busqueda-rapida>
                                                    </div>
                                                </div>
                                                <div class="col-xs-6">
                                                    <label>Justificacion<span class="req">*</span></label>
                                                    <textarea readonly class="form-control" ng-model="json3.justificacion"></textarea>
                                                    <label>Justificacion del recorte<span class="req">*</span></label>
                                                    <textarea  class="form-control" ng-model="justificacion_recorte"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="panel panel-primary">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">DETALLE DEL SRP</h3>
                                        </div>
                                        <div class="panel-body">
                                            <div class="col-md-12">
                                                <table class="table table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th>CUENTA</th>
                                                            <th style="width:550px">RUBRO</th>
                                                            <th>SUBTOTAL</th>
                                                            <th>DISPONIBLE</th>
                                                            <th>SALDO A REDUCIR</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td colspan="5">
                                                                <div class="innerb">
                                                                    <table class="table">
                                                                        <tbody>
                                                                            <tr ng-repeat="item in tablapedidos" ng-class="trdell" ng-init="show=true">
                                                                                <td>{{item.cuenta}}</td>
                                                                                <td style="width:550px">{{item.rubro}}</td>
                                                                                <td>{{formatnumber(item.total)}}</td>
                                                                                <td>{{formatnumber(item.disponible)}}</td>
                                                                                <td style="width:120px;"><input type="number" ng-model="item.saldo_reducir" class="form-control" /></td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div class="col-xs-4" style="float:right">
                                                <div class="col-xs-6" style="color:red;font-size:20px;font-family:monospace"><b>VALOR TOTAL:</b></div>
                                                <div class="col-xs-2"><span style="color:red;font-size:20px;font-family:monospace">{{formatnumber(vlr_total)}}</span></div>
                                            </div>
                                        </div>
                                    </div>
                                    <button style="float: right" ng-click="save_recorte()" type="button" class="btn btn-success">APROBAR</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="window-footer">
        <div class="col-xs-12 barra">
            <div class="btn-group">
                <button id="reporte-guardar" type="button" class="btn btn-primary btn-guardar" ng-click="cerrar()">
                    <i class="fa fa-times" aria-hidden="true"></i> Cerrar
                </button>
            </div>
        </div>
        <ss-buscador data="dataPedido" resultado="rsPedido"></ss-buscador>
    </div>
</div>

<style>
    .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
    }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

            .tooltip .tooltiptext::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: #555 transparent transparent transparent;
            }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
</style>
