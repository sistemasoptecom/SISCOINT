<div ng-controller="herramientascontroller" class="window-wrapper">
    <div class="window-body">
        <form id="herramientas" name="herramientas" class="form-horizontal" autocomplete="off">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <div class="col-xs-12" style="margin-top:60px;">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Ingreso Herramienta</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-xs-12 col-md-4">
                                <label># Ident.<span class="req">*</span></label>
                                <input type="text" ng-model="json.cedula_emp" class="form-control" name="# IDENT.">
                            </div>
                            <div class="col-xs-12 col-md-4 col-sm-8">
                                <label>Orden No.</label>
                                <input type="text" ng-model="json.orden" id="orden" class="form-control" name="Orden No.">
                            </div>
                            <div class="col-xs-12 col-md-4 col-sm-8">
                                <label>Factura<span class="req">*</span></label>
                                <input type="text" ng-model="json.factura" id="factura" class="form-control" name="FACTURA ">
                            </div>
                            <div class="col-xs-12 col-md-4 col-sm-8">
                                <label>Valor</label>
                                <input type="text" ng-model="json.valor" id="valor" class="form-control" name="VALOR">
                            </div>
                            <div class="col-xs-4">
                                <label>Tipo</label>
                                <select class="form-control" ng-model="json.tipo" ng-required="true" name="TIPO">
                                    <option value="1">TALADRO</option>
                                    <option value="2">ESCALERA</option>
                                    <option value="3"></option>
                                    <option value="4"></option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-md-4 col-sm-8">
                                <label>Fecha compra</label>
                                <input type="date" ng-model="json.f_compra" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="window-footer">
        <ss-barra formulario="#herramientas"
                  showbtn="showbtn"
                  disabledbtn="disabledbtn"
                  nuevo="nuevo()"
                  editar="editar()"
                  guardar="guardar()"
                  actualizar="actualizar()"
                  eliminar="eliminar()">
        </ss-barra>
        <ss-buscador data="dataEmpleado" resultado="rsEmpleado"></ss-buscador>
    </div>
</div>
